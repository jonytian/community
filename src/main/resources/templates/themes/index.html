<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="title='首页',active='home'">
<!--head部分-->
<head th:include="themes/common/layout :: head(${title},${active})">
</head>
<body>
<!--头部-->
<div th:replace="themes/common/header::header"></div>
<!--column-->
<div th:replace="themes/common/column::column"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel">
        <div class="fly-panel-title fly-filter">
          <a>置顶</a>
          <a href="#signin" class="layui-hide-sm layui-show-xs-block fly-right" id="LAY_goSignin" style="color: #FF5722;">去签到</a>
        </div>
        <ul class="fly-list">
          <th:block th:each="article: ${articles.list}">
            <th:block th:if="${article.stick == 1}">
            <li>
              <a href="user/home" class="fly-avatar">
                <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
              </a>
              <h2>
                <a class="layui-badge">动态</a>
                <a th:href="${commons.permalink(article)}" th:text="${article.title}"></a>
              </h2>
              <div class="fly-list-info">
                <a href="user/home" link>
                  <cite th:text="${article.author}"></cite>
                  <!--<i class="iconfont icon-renzheng" title="认证信息：XXX"></i>-->
                  <!--<i class="layui-badge fly-badge-vip">VIP3</i>-->
                </a>
                <span th:text="${commons.fmtdate(article.created)}"></span>

                <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻">
                  <i class="iconfont icon-kiss"></i>
                  <cite th:text="${article.hits}"></cite>
                </span>
                <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
                <span class="fly-list-nums">
                  <i class="iconfont icon-pinglun1" title="回答"></i>
                  <cite th:text="${article.commentsNum}"></cite>
                </span>
              </div>
              <div class="fly-list-badge">
                <!--
                <span class="layui-badge layui-bg-black">置顶</span>
                <span class="layui-badge layui-bg-red">精帖</span>
                -->
              </div>
            </li>
            </th:block>
          </th:block>
        </ul>
      </div>

      <div class="fly-panel" style="margin-bottom: 0;">

        <!--filter-->
        <div th:replace="themes/common/filter::filter"></div>

        <ul class="fly-list">
          <th:block th:each="article: ${articles.list}">
            <th:block th:if="${article.stick == 0}">
            <li>
              <a href="user/home" class="fly-avatar">
                <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
              </a>
              <h2>
                <a class="layui-badge">动态</a>
                <a th:href="${commons.permalink(article)}" th:text="${article.title}"></a>
              </h2>
              <div class="fly-list-info">
                <a href="user/home" link>
                  <cite th:text="${article.author}"></cite>
                  <!--<i class="iconfont icon-renzheng" title="认证信息：XXX"></i>-->
                  <!--<i class="layui-badge fly-badge-vip">VIP3</i>-->
                </a>
                <span th:text="${commons.fmtdate(article.created)}"></span>

                <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻">
                  <i class="iconfont icon-kiss"></i>
                  <cite th:text="${article.hits}"></cite>
                </span>
                <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
                <span class="fly-list-nums">
                  <i class="iconfont icon-pinglun1" title="回答"></i>
                  <cite th:text="${article.commentsNum}"></cite>
                </span>
              </div>
              <div class="fly-list-badge">
                <!--
                <span class="layui-badge layui-bg-black">置顶</span>
                <span class="layui-badge layui-bg-red">精帖</span>
                -->
              </div>
            </li>
            </th:block>
          </th:block>
        </ul>
        <div style="text-align: center">
          <div class="laypage-main">
            <a href="content/article" class="laypage-next">更多求解</a>
          </div>
        </div>

      </div>
    </div>


    <div class="layui-col-md4">

      <div class="fly-panel">
        <h3 class="fly-panel-title">温馨通道</h3>
        <ul class="fly-panel-main fly-list-static">
          <li>
            <a href="https://github.com/" target="_blank">GitHub 及 Gitee (码云) 仓库，欢迎Star</a>
          </li>
        </ul>
      </div>


      <div class="fly-panel fly-signin">
        <div class="fly-panel-title">
          签到
          <i class="fly-mid"></i>
          <a href="javascript:;" class="fly-link" id="LAY_signinHelp">说明</a>
          <i class="fly-mid"></i>
          <a href="javascript:;" class="fly-link" id="LAY_signinTop">活跃榜<span class="layui-badge-dot"></span></a>
          <span class="fly-signin-days">已连续签到<cite>16</cite>天</span>
        </div>
        <div class="fly-panel-main fly-signin-main">
          <button class="layui-btn layui-btn-danger" id="LAY_signin">今日签到</button>
          <span>可获得<cite>5</cite>飞吻</span>

          <!-- 已签到状态 -->
          <!--
          <button class="layui-btn layui-btn-disabled">今日已签到</button>
          <span>获得了<cite>20</cite>飞吻</span>
          -->
        </div>
      </div>

      <div class="fly-panel fly-rank fly-rank-reply" id="LAY_replyRank">
        <h3 class="fly-panel-title">回贴周榜</h3>
        <dl>
          <!--<i class="layui-icon fly-loading">&#xe63d;</i>-->
          <th:block th:each="hotArticle: ${hotArticles}">
            <dd>
              <a href="user/home">
                <img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg">
                <cite th:text="${hotArticle.author}"></cite>
                <i th:text="${hotArticle.commentsNum} +'次回答' "></i>
              </a>
            </dd>
          </th:block>


        </dl>
      </div>

      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">本周热议</dt>
        <th:block th:each="hotArticle: ${hotArticles}">
          <dd>
            <a href="content/article/detail" th:text="${hotArticle.title}"></a>
            <span>
              <i class="iconfont icon-pinglun1"></i>
              <i th:text="${hotArticle.commentsNum}"></i>
            </span>
          </dd>
        </th:block>
        <!-- 无数据时 -->
        <!--
        <div class="fly-none">没有相关数据</div>
        -->
      </dl>

      <div class="fly-panel">
        <div class="fly-panel-title">
          广告区域
        </div>
        <div class="fly-panel-main">
          <a href="http://layim.layui.com/?from=fly" target="_blank" class="fly-zanzhu" time-limit="2017.09.25-2099.01.01" style="background-color: #5FB878;"> 广告 </a>
        </div>
      </div>

      <div class="fly-panel fly-link">
        <h3 class="fly-panel-title">友情链接</h3>
        <dl class="fly-panel-main">
          <dd><a href="https://github.com/" target="_blank">github</a><dd>

          <dd><a href="https://github.com/" class="fly-link">申请友链</a><dd>
        </dl>
      </div>

    </div>
  </div>
</div>

<!--底部-->
<div th:replace="themes/common/footer::footer"></div>
<script src="../res/layui/layui.js"></script>
<script>
layui.cache.page = '';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../res/mods/' //这里实际使用时，建议改成绝对路径
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
document.write(unescape("%3Cspan id='cnzz_stat_icon_30088308'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "w.cnzz.com/c.php%3Fid%3D30088308' type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
